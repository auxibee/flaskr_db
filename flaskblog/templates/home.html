{% extends "layout.html" %} 
{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h1> <a class="article-title" href="{{ url_for('post', post_id=post.id)}}">{{ post.title }}</a> </h1>
            <p> by {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
            <p> {{ post.content }} </p>
        </div>    
    {% endfor %}
{% endblock content %}
