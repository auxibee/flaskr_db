{% extends "layout.html" %} 
{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h1> {{ post.title }} </h1>
            <p> by {{ post.author }} on {{ post.date_posted }}</p>
            <p> {{ post.content }} </p>
        </div>
       
    {% endfor %}
{% endblock content %}
