{% extends "layout.html" %} 
{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <p> {{ post.body }}</p>
        <p> {{ post.author.username}}</p>
        {% if current_user == post.author%}
        <div >
            <a class="btn btn-secondary btm-sm m-1" href="{{url_for('update_post', post_id=post.id)}}" > Edit </a>
            <button class="btn btn-danger btm-sm m-1" type="button" data-toggle="modal" data-target="deleteModal">Delete</button>
        </div>
        {% endif %}
    </div>
    <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModal">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">delete</button>
        </div>
      </div>
    </div>
  </div>

{% endblock content%}
