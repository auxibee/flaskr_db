{% extends "layout.html" %} 
{% block content %}
    <div>
        <h1>{{ post.title }}</h1>
        <p> {{ post.body }}</p>
        <p> {{ post.author.username}}</p>
        {% if current_user == post.author%}
        <div >
            <a class="btn btn-secondary btm-sm m-1" href="{{url_for('update_post', post_id=post.id)}}" > Edit </a>
            <form action="{{url_for('delete_post', post_id=post.id)}}" method="POST">
              <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
            
        </div>
        {% endif %}
    </div>
   

{% endblock content%}
